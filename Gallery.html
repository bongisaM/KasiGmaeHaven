<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation menu styling */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.9);
            padding: 10px 0;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #c154c1;
        }

        /* Header styling */
        header {
            background-color: #444;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #c154c1;
        }

        /* Container for gallery images */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }

        /* Individual image card styling */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Style images to fit in grid */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Hover effect for images */
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Footer styling */
        footer {
            background-color: #444;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #c154c1;
            margin-top: auto;
        }
    </style>
</head>
